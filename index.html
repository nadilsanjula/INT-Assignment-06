<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="view-item-form">
      <div class="here-is-where-the-happens-parent">
        <div class="here-is-where-the-happens"></div>
        <h2 class="view-item-form1">View Item Form</h2>
      </div>
      <div class="view-item-form-child"></div>
      <div class="view-item-form-item"></div>
      <div class="view-item-form-inner"></div>
      <div class="rectangle-div"></div>
      <footer class="frame-parent">
        <div class="frame-wrapper">
          <div class="frame-group">
            <div class="frame-container">
              <div class="line-parent">
                <div class="frame-child"></div>
                <div class="line-wrapper">
                  <img class="frame-item" loading="lazy" alt="" />
                </div>
              </div>
              <div class="code-wrapper">
                <b class="code">Code</b>
              </div>
              <div class="line-container">
                <img class="frame-inner" loading="lazy" alt="" />
              </div>
              <div class="name-wrapper">
                <b class="name">Name</b>
              </div>
              <div class="line-frame">
                <img class="line-icon" loading="lazy" alt="" />
              </div>
              <div class="price-parent">
                <b class="price">Price</b>
                <div class="line-div"></div>
              </div>
              <div class="frame-div">
                <img class="frame-child1" loading="lazy" alt="" />
              </div>
              <div class="quantity-wrapper">
                <b class="quantity">Quantity</b>
              </div>
              <img class="frame-child2" loading="lazy" alt="" />
            </div>
            <div class="frame-child3"></div>
          </div>
        </div>
        <div class="rectangle-parent">
          <div class="frame-child4"></div>
          <b class="back">Back</b>
        </div>
      </footer>
    </div>
  </body>
</html>
