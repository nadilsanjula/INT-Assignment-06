<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./order-form.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }

    .order-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .order-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333333;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      margin-right: 10px;
      width: 120px;
      color: #7e57c2;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .form-group select {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #673ab7;
    }
  </style>
</head>
<body>

<div class="order-form">
  <h2>Order Form</h2>
  <div class="form-group">
    <label for="orderDate">Order Date :</label>
    <input type="date" id="orderDate" name="orderDate" required>
  </div>
  <div class="form-group">
    <label for="orderId">Order ID :</label>
    <input type="text" id="orderId" name="orderId" placeholder="Enter Order ID" required>
  </div>
  <div class="form-group">
    <label for="customerId">Customer ID :</label>
    <input type="text" id="customerId" name="customerId" placeholder="Enter Customer ID" required>
  </div>
  <div class="form-group">
    <label for="itemCode">Item Code :</label>
    <input type="text" id="itemCode" name="itemCode" placeholder="Enter Item Code" required>
  </div>
  <div class="form-group">
    <label for="itemName">Item Name :</label>
    <input type="text" id="itemName" name="itemName" placeholder="Enter Item Name" required>
  </div>
  <div class="form-group">
    <label for="unitPrice">Unit Price :</label>
    <input type="text" id="unitPrice" name="unitPrice" placeholder="Enter Unit Price" required>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity :</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>
  </div>
  <div class="button-group">
    <button type="button" onclick="addToCart()">Add To Cart</button>
    <button type="button" onclick="placeOrder()">Place Order</button>
  </div>
</div>

<script>
  function addToCart() {
    // Implementation to add items to the cart
    alert('Item added to cart!');
  }

  function placeOrder() {
    // Implementation to place the order
    alert('Order placed successfully!');
  }
</script>

</body>
</html>
