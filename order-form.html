<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./order-form.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="order-form">
      <section class="order-form-inner">
        <div class="frame-parent10">
          <div class="frame-wrapper3">
            <div class="order-date-parent">
              <b class="order-date">Order Date :</b>
              <div class="line-wrapper1">
                <div class="frame-child25"></div>
              </div>
            </div>
          </div>
          <div class="order-id-wrapper">
            <b class="order-id">Order ID :</b>
          </div>
          <b class="customer-id">Customer ID :</b>
          <div class="frame-wrapper4">
            <div class="frame-parent11">
              <div class="item-code-parent">
                <b class="item-code">Item Code :</b>
                <div class="line-wrapper2">
                  <div class="frame-child26"></div>
                </div>
              </div>
              <div class="item-name-parent">
                <b class="item-name">Item Name :</b>
                <div class="line-wrapper3">
                  <div class="frame-child27"></div>
                </div>
              </div>
              <div class="unit-price-parent">
                <b class="unit-price">Unit Price :</b>
                <div class="line-wrapper4">
                  <div class="frame-child28"></div>
                </div>
              </div>
              <div class="quantity-parent">
                <b class="quantity2">Quantity :</b>
                <div class="line-wrapper5">
                  <div class="frame-child29"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="frame-section">
        <div class="rectangle-parent17">
          <div class="frame-child30"></div>
          <b class="add-to-cart">Add To Cart</b>
        </div>
        <div class="frame-wrapper5">
          <div class="frame-parent12">
            <div class="frame-wrapper6">
              <div class="frame-parent13">
                <div class="line-group">
                  <div class="frame-child31"></div>
                  <div class="line-parent1">
                    <img class="frame-child32" loading="lazy" alt="" />

                    <div class="item-code-group">
                      <b class="item-code1">Item code</b>
                      <div class="cart-item-label"></div>
                    </div>
                  </div>
                  <img class="frame-child33" loading="lazy" alt="" />
                </div>
                <div class="frame-parent14">
                  <div class="name-container">
                    <b class="name3">Name</b>
                  </div>
                  <img class="frame-child34" loading="lazy" alt="" />

                  <div class="price-wrapper">
                    <b class="price2">Price</b>
                  </div>
                  <img class="frame-child35" loading="lazy" alt="" />

                  <div class="quantity-container">
                    <b class="quantity3">Quantity</b>
                  </div>
                </div>
                <div class="line-wrapper6">
                  <img class="frame-child36" loading="lazy" alt="" />
                </div>
                <div class="total-wrapper">
                  <b class="total">Total</b>
                </div>
                <img class="frame-child37" loading="lazy" alt="" />
              </div>
            </div>
            <div class="frame-child38"></div>
          </div>
        </div>
      </section>
      <footer class="frame-footer">
        <div class="frame-wrapper7">
          <div class="rectangle-parent18">
            <div class="frame-child39"></div>
            <b class="back3">Back</b>
          </div>
        </div>
        <div class="rectangle-parent19">
          <div class="frame-child40"></div>
          <b class="place-order">Place Order</b>
        </div>
      </footer>
    </div>
  </body>
</html>
