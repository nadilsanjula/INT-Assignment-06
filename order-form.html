<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./order-form.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      position: relative; /* Make body a positioning context */
    }

    .order-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
      position: relative; /* Ensure form container is positioned relative */
    }

    .order-form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333333;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      margin-right: 10px;
      width: 120px;
      color: #7e57c2;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    button {
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #673ab7;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #7e57c2;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    td {
      background-color: #ffffff;
      color: #444;
    }

    .action-button {
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #673ab7;
    }

    /* Position the buttons */
    .place-order-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .back-button {
      margin-top: 20px;
      display: flex;
      justify-content: flex-start;
    }

    .back-button button {
      background-color: #d32f2f; /* Red color */
      color: white; /* Text color */
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button button:hover {
      background-color: #b71c1c; /* Darker red on hover */
    }



  </style>

</head>
<body>

<div class="order-form">
  <h2>Order Form</h2>
  <div class="form-group">
    <label for="orderDate">Order Date :</label>
    <input type="date" id="orderDate" name="orderDate" required>
  </div>
  <div class="form-group">
    <label for="orderId">Order ID :</label>
    <input type="text" id="orderId" name="orderId" placeholder="Enter Order ID" required>
  </div>
  <div class="form-group">
    <label for="customerId">Customer ID :</label>
    <input type="text" id="customerId" name="customerId" placeholder="Enter Customer ID" required>
  </div>
  <div class="form-group">
    <label for="itemCode">Item Code :</label>
    <input type="text" id="itemCode" name="itemCode" placeholder="Enter Item Code" required>
  </div>
  <div class="form-group">
    <label for="itemName">Item Name :</label>
    <input type="text" id="itemName" name="itemName" placeholder="Enter Item Name" required>
  </div>
  <div class="form-group">
    <label for="unitPrice">Unit Price :</label>
    <input type="text" id="unitPrice" name="unitPrice" placeholder="Enter Unit Price" required>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity :</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>
  </div>
  <div class="button-group">
    <button type="button" onclick="addToCart()">Add To Cart</button>
  </div>

  <table>
    <thead>
    <tr>
      <th>Item Code</th>
      <th>Item Name</th>
      <th>Unit Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Action</th>
    </tr>

    <tr>
      <td>2</td>
      <td>Soap</td>
      <td>180</td>
      <td>2</td>
      <td>360</td>
      <td>Action</td>
    </tr>

    <tr>
      <td>2</td>
      <td>Soap</td>
      <td>180</td>
      <td>2</td>
      <td>360</td>
      <td>Action</td>
    </tr>

    <tr>
      <td>2</td>
      <td>Soap</td>
      <td>180</td>
      <td>2</td>
      <td>360</td>
      <td>Action</td>
    </tr>


    </thead>
    <tbody id="orderTableBody">
    <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Place Order and Back buttons -->
  <button class="action-button place-order-button" onclick="placeOrder()">Place Order</button>

  <div class="back-button">
    <button onclick="goBack()">Back</button>
  </div>
</div>

</div>

<script>
  function addToCart() {
    const itemCode = document.getElementById('itemCode').value;
    const itemName = document.getElementById('itemName').value;
    const unitPrice = document.getElementById('unitPrice').value;
    const quantity = document.getElementById('quantity').value;
    const total = unitPrice * quantity;

    const tableBody = document.getElementById('orderTableBody');
    const newRow = `
      <tr>
        <td>${itemCode}</td>
        <td>${itemName}</td>
        <td>${unitPrice}</td>
        <td>${quantity}</td>
        <td>${total}</td>
        <td><button class="action-button">Remove</button></td>
      </tr>
    `;

    tableBody.innerHTML += newRow;
  }

  function placeOrder() {
    alert('Order placed successfully!');
  }

  function goBack() {
    window.history.back();
  }

</script>

</body>
</html>
