<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Records</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .customer-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-row > div {
      flex: 1;
    }
    label {
      font-weight: bold;
      display: block;
      color: #7e57c2;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #673ab7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #7e57c2;
      color: white;
    }
    td {
      background-color: #ffffff;
      color: #444;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .back-button {
      margin-top: 20px;
      display: flex;
      justify-content: flex-start;
    }
    .back-button button {
      background-color: #d32f2f;
    }
    .back-button button:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="customer-form">
    <h2>Customer Form</h2>
    <div class="form-row">
      <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" placeholder="Enter ID" required>
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>
      </div>
      <div>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" placeholder="Enter Salary" required>
      </div>
    </div>
    <div>
      <button type="button" onclick="submitForm()">Add</button>
      <button type="button" onclick="submitForm()">Update</button>
      <button type="button" onclick="submitForm()">Remove</button>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Salary</th>
    </tr>
    </thead>
    <tbody id="customerTableBody">
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>123 Main St, Anytown</td>
      <td>$50,000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td>456 Elm St, Another Town</td>
      <td>$60,000</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Bob Johnson</td>
      <td>789 Oak St, Somewhere City</td>
      <td>$45,000</td>
    </tr>
    <!-- Add more rows for additional records -->
    </tbody>
  </table>

  <div class="back-button">
    <button onclick="goBack()">Back</button>
  </div>
</div>

<script>
  function submitForm() {
    // Fetch input values
    const id = document.getElementById('id').value;
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const salary = document.getElementById('salary').value;

    // Create new table row
    const newRow = `
            <tr>
                <td>${id}</td>
                <td>${name}</td>
                <td>${address}</td>
                <td>${salary}</td>
            </tr>
        `;

    // Append new row to table body
    const tableBody = document.getElementById('customerTableBody');
    tableBody.innerHTML += newRow;

    // Clear input fields after submission
    document.getElementById('id').value = '';
    document.getElementById('name').value = '';
    document.getElementById('address').value = '';
    document.getElementById('salary').value = '';
  }

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
